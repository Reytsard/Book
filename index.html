<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <div class="library">
        <div class="library-name">Arnold's Library</div>
        <div class="bookshelf">
            <div class="book">
                <div class="title">Title: The Hobbit</div>
                <div class="author">Author: J.R.R. Tolkien</div>
                <div class="pages">Pages: 295 Pages</div>
                <div class="isRead">Not Read Yet</div>
            </div>
        </div>
        <div class="addBook">
            <button type="button" id="addBook">New Book</button>
            <div class="addBookForm">
            </div>
        </div>
    </div> 
</body>

</html>
