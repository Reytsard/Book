<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <div class="library">
        <div class="library-name">Arnold's Library</div>
        <div class="bookshelf">
            <div class="book">
                <div class="title">Title: The Hobbit</div>
                <div class="author">Author: J.R.R. Tolkien</div>
                <div class="pages">Pages: 295 Pages</div>
                <div class="isRead">Not Read Yet</div>
            </div>
        </div>
        <div class="addBook">
            <button type="button" id="addBook">New Book</button>
            <div class="addBookForm">
                <fieldset>
                    <div class="titleForBook">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" placeholder="Title">
                    </div>
                    <div class="authorForBook">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" placeholder="Author">
                    </div>
                    <div class="pagesForBook">
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" placeholder="pages">
                    </div>
                    <div class="isReadForBook">
                        <label for="isRead">Read?</label>
                        <select name="isRead" id="isRead">
                            <option value="true" selected>yes</option>
                            <option value="false">no</option>
                        </select>
                    <button type="submit" id="submitBookForm">Add Book</button>
                </fieldset>
            </div>
        </div>
    </div> 
</body>

</html>
